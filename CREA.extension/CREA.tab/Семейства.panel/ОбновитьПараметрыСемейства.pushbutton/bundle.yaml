title: Обновить Семейство
tooltip: Импортирует значения параметров из реестра в семейство на основании значения CP_Gen_Mark и добавляет недостающие типы. В импорт включены обновление имен типов, проверка категории, точки расчета помещения и параметра общее. Предлагает сохранить с расчетным именем файла в определенный каталог.
author: Евгений Ермоленко